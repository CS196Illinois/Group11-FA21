<div class="preferences">
    <form action="" id="preferences">
        <div class="environment">
            <h3 id="f1">Environment</h3>
            <br>
            <input type="radio" id="1" name="env">
            <label for="1">Quiet</label>
            <br>
            <input type="radio" id="2" name="env">
            <label for="1">2</label>
            <br>
            <input type="radio" id="3" name="env">
            <label for="3">3</label>
            <br>
            <input type="radio" id="4" name="env">
            <label for="4">4</label>
            <br>
            <input type="radio" id="5" name="env">
            <label for="5">Loud</label><br>
        </div> 
        <div class="location">
            <h3 id="f1">Location</h3>
            <br>
            <input type="checkbox" id="library">
            <label for="library">Library</label>
            <br>
            <input type="checkbox" id="dorms">
            <label for="dorms">Dorms</label>
            <br>
            <input type="checkbox" id="out">
            <label for="out">Outside</label>
            <br>
            <input type="checkbox" id="conroom">
            <label for="conroom">Conference Room</label><br>
        </div> 
        <input type="submit">
    </form>
</div>
